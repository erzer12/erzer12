name: Update Top Languages SVG

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly, adjust as needed
  workflow_dispatch:

jobs:
  update-top-langs-svg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest top languages SVG
        run: |
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=erzer12&layout=compact&theme=dark" -o top-langs.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add top-langs.svg
          git diff --staged --quiet || (git commit -m "Update top languages SVG" && git push)
